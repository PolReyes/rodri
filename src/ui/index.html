<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="app.js" defer></script>
    <title>Electron</title>
</head>
<body>
    <div class="box-in title-head">
        <h2>Mix Rodri</h2>
    </div>
    <div class="box-in box-input"> 
        
        <div class="paths first-box">
            <input  class="paths" type="text" id="name-of-template"
        placeholder="Template"> |
        <input  class="paths" type="text" id="path-of-img"
        placeholder="Path Image">
        </div>
        
    </div>
    <div class="box-in box-input">
        <input  class="paths" type="text" id="input-path"
        placeholder="Find files in Folder">
        <span class="wrong-path">Wrong path</span>
        <button id="search-btn"><i class='bx bx-search-alt-2'></i></button>
    </div>
    <div class="box-in box-input">
        <input class="paths" type="text" 
        placeholder="Song Effect"
        id="effect-path">
        <span class="wrong-path">Wrong path</span>
    </div>
    <div class="box-in box-input">
        <input class="paths" type="text" 
        placeholder="Out Folder"
        id="output-path">
        <span class="wrong-path">Wrong path</span>
    </div>
    <div>
        <div class="box-in container">
            
        </div>
        <div class="box-in btns">
            <button class="bottom-btn remove-it">Remove</button>
            <button class="bottom-btn save-temp">Save Template</button>
            <button class="bottom-btn start-it">Start</button>
        </div>
        <div class="in-living">
            <!-- susu -->

        </div>
    </div>
</body>
</html>
